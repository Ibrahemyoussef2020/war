<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/selected-siblings.css" rel="stylesheet">
</head>
<body> 
<div class="under-body"> 
   
 <div class="meter-container">
     <section class="blue-resulte">
        <header class="meter-header">
            <meter title="blue" class="blue-meter" value="1000" max="1000" min="0" low="300" optimum="1000">  </meter>
            <div class="spans">
                <span class="red-blue">1000 : </span>
                <span class="blue result" title="blue" >1000</span>
            </div>
         </header>
         <div class="blue-img img" title="blue">
            <img src="./blue.jpg">
         </div>
         <p class="p-blue" title="blue">

         </p>
     </section>

     <section class="red-resulte">
        <header class="meter-header">
         <meter title="red" class="red-meter" value="1000" max="1000" min="0" low="300" optimum="1000">  </meter>
         <div class="spans">
               <span class="red-blue">1000 :</span>
               <span class="red result" title="red">1000</span>
           </div>
        </header>
        <div class="red-img img" title="red">
           <img src="./red.jpg">
        </div>
        <p class="p-red" title="red"></p>
    </section>
 </div>

  <div class="boxes-container"></div>
    
      <!----------------------------------------------------->
</div>     
   <script src="js/all.min.js"></script> 
   <script src="js/selected-siblings.js"></script> 
</body>
</html>
